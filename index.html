<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen"></div>
        <div class="numpad">
          <div class="digits">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="five">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="zero">0</button>
            <button class="dot"data-type="dot">.</button>
            <button class="ac" data-type="clear">AC</button>
          </div>
          <div class="operations">
            <button class="add" data-type="operator">+</button>
            <button class="subtract" data-type="operator">-</button>
            <button class="multiply" data-type="operator">*</button>
            <button class="divide" data-type="operator">/</button>
            <button class="equals" data-type="equals" onclick="this.blur()">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
